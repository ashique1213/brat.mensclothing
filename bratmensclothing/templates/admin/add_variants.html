    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

        <div id="layoutSidenav_content">
            <main class="container px-5 pb-4">

                <h1 class="mt-4">Add Variants</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="">Products</a></li>
                        <li class="breadcrumb-item active">Add Variants</li>
                    </ol>

                
                    <form method="post" action="{% url 'products:add_variants' product.product_id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h3>Add Variants for {{ product.product_name }}</h3> 
                        
                        
                        <div class="mb-3">
                            <label class="form-label">Product Images</label>
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="file" name="image1" class="form-control" id="image1" accept="image/*" onchange="previewSelectedImage(this, 'preview1')" required>
                                    <img id="preview1" class="img-thumbnail mt-2" style="display: none; max-width: 100px; max-height: 100px;">
                                </div>
                                <div class="col-md-3">
                                    <input type="file" name="image2" class="form-control" id="image2" accept="image/*" onchange="previewSelectedImage(this, 'preview2')" required>
                                    <img id="preview2" class="img-thumbnail mt-2" style="display: none; max-width: 100px; max-height: 100px;">
                                </div>
                                <div class="col-md-3">
                                    <input type="file" name="image3" class="form-control" id="image3" accept="image/*" onchange="previewSelectedImage(this, 'preview3')" required>
                                    <img id="preview3" class="img-thumbnail mt-2" style="display: none; max-width: 100px; max-height: 100px;">
                                </div>
                                <div class="col-md-3">
                                    <input type="file" name="image4" class="form-control" id="image4" accept="image/*" onchange="previewSelectedImage(this, 'preview4')" required>
                                    <img id="preview4" class="img-thumbnail mt-2" style="display: none; max-width: 100px; max-height: 100px;">
                                </div>
                            </div>
                    
                            <!-- Full-Screen Overlay for Cropping -->
                            <div id="imageOverlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; justify-content: center; align-items: center;">
                                <div class="text-center" style="position: relative; width: 80vw; height: 80vh; max-width: 800px; max-height: 800px;">
                                    <img id="cropImage" style="max-width: 100%; max-height: 100vh; display: none;">
                                    <button id="cropButton" class="btn btn-primary mt-3">Crop Image</button>
                                    <button id="closeOverlayButton" class="btn btn-secondary mt-3" style="position: absolute; top: 10px; right: 10px;">Close</button>
                                </div>
                            </div>
                        </div>
 


                        <div class="mb-3">
                            <label class="form-label">Sizes</label>
                            <div id="sizesContainer" class="pb-1">
                                <input type="text" name="sizes[]" class="form-control" placeholder="Enter size" required>
                            </div>
                            <button type="button" onclick="addSizeInput()" class="btn btn-secondary btn-sm">Add Size</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Colors</label>
                            <div id="colorsContainer" class="pb-1">
                                <input type="text" name="colors[]" class="form-control" placeholder="Enter color" required>
                            </div>
                            <button type="button" onclick="addColorInput()" class="btn btn-secondary btn-sm">Add Color</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Occation</label>
                            <input type="text" name="occasions" class="form-control" placeholder="Enter occation" required>
                        </div>
                       
                        <div class="mb-3">
                            <label class="form-label">Fit</label>
                            <input type="text" name="fit" class="form-control" placeholder="Enter fit type" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" placeholder="Enter price" step="0.01" required>
                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control" placeholder="Enter quantity" required>
                        </div>
                    
                        <button type="button" class="btn btn-secondary">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                   
            </main>  
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'admin/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
   
    <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
   
    <script>

        function addSizeInput() {
            const sizeDiv = document.createElement('div');
            sizeDiv.className = 'input-group mt-2';
        
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'sizes[]';
            input.className = 'form-control';
            input.placeholder = 'Enter size';
            
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn btn-danger';
            removeButton.innerText = 'Remove';
            removeButton.onclick = function() {
                sizeDiv.remove();
            };
        
            sizeDiv.appendChild(input);
            sizeDiv.appendChild(removeButton);
            document.getElementById('sizesContainer').appendChild(sizeDiv);
        }

        function addColorInput() {
            const colorDiv = document.createElement('div');
            colorDiv.className = 'input-group mt-2';
        
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'colors[]';
            input.className = 'form-control';
            input.placeholder = 'Enter color';
        
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn btn-danger';
            removeButton.innerText = 'Remove';
            removeButton.onclick = function() {
                colorDiv.remove();
            };
        
            colorDiv.appendChild(input);
            colorDiv.appendChild(removeButton);
            document.getElementById('colorsContainer').appendChild(colorDiv);
        }

        

        
        let cropperInstance = null;
        let currentImageInput = null;
        
        function previewSelectedImage(input, imageId) {
            currentImageInput = input;
            const file = input.files[0];
        
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
        
                reader.onload = function (e) {
                    openCropperOverlay(e.target.result);
                };
        
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        }
        
        function openCropperOverlay(imageSrc) {
            const cropImage = document.getElementById('cropImage');
            const imageOverlay = document.getElementById('imageOverlay');
        
            if (cropperInstance) {
                cropperInstance.destroy();
                cropperInstance = null;
            }
        
            cropImage.src = imageSrc; 
            cropImage.style.display = "block"; 
            imageOverlay.style.display = "flex"; 
        
            cropImage.onload = function() {
                cropperInstance = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            };
        }
        
        document.getElementById('cropButton').addEventListener('click', function () {
            if (cropperInstance) {
                const canvas = cropperInstance.getCroppedCanvas({ width: 300, height: 300 });
        
                if (canvas) {
                    canvas.toBlob(function (blob) {
                        const croppedImage = new File([blob], currentImageInput.files[0].name, { type: 'image/png' });
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(croppedImage);
                        currentImageInput.files = dataTransfer.files;
        
                        const imgPreviewId = 'preview' + currentImageInput.id.slice(-1);
                        document.getElementById(imgPreviewId).src = URL.createObjectURL(croppedImage);
                        document.getElementById(imgPreviewId).style.display = "block"; 
                        document.getElementById('imageOverlay').style.display = "none";
                    }, 'image/png');
                }
            }
        });
        
        document.getElementById('closeOverlayButton').addEventListener('click', function () {
            document.getElementById('imageOverlay').style.display = "none";
            if (cropperInstance) {
                cropperInstance.destroy();
                cropperInstance = null;
            }
        });
        
        

    </script>
</body>
</html>
