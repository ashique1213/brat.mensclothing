<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font to the whole body */
            background-color: #f8f9fa; /* Light background color for the body */
        }
        .block {
            background-color: black;
            color: white;
            max-width: 450px; /* Limit maximum width */
            height: 450px; /* Fixed height for the brand block */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            padding: 10px; /* Added padding for better spacing */
            margin-bottom: 20px; /* Space between the blocks */
            margin-top: 10px;
        }
        .login-form {
            max-width: 450px; 
            background-color: #fff; /* White background for the form */
            padding: 20px; /* Padding around the form */
            border-radius: 10px; /* Rounded corners */
            margin: 0 auto; /* Center the form horizontally */
        }
        .form-control {
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
        }
        .btn-custom {
            background-color: black; /* Black background for button */
            color: white; /* White text color for button */
            padding: 10px 20px; /* Increase button size */
            border: none; /* Remove default border */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }
        .btn-custom:hover {
            background-color: #333; /* Darker shade on hover */
        }
        @media (max-width: 768px) {
            .block {
                height: 200px; /* Adjust height to auto for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container d-grid gap-4" style="height: 100vh;">
        <div class="row justify-content-center align-items-center ">
            <div class="col-9 col-sm-9 col-md-6 col-lg-4">
                <div class="block mb-4">
                    <h1 class="fw-bold">B.R.A.T</h1> <!-- Bold brand name -->
                </div>
            </div>
            <div class="col-12 col-sm-9 col-md-6 col-lg-4">
                <div class="login-form">
                    <h2 class="fw-bold text-center">Admin Login</h2> <!-- Centered heading -->
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password:</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                        </div>
                        {% if error_message %}
                        <div style="color: red;">
                            {{ error_message }}
                        </div>
                         {% endif %}
                
                        <button type="submit" class="btn btn-custom fw-bold w-100">Login</button> <!-- Full width button -->
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
