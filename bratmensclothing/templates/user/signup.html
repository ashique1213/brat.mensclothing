{% extends "user/base.html" %}

{% block content %}


         <!--====== Section 1 ======-->
         <div class="">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="breadcrumb">
                        <div class="breadcrumb__wrap">
                            <ul class="breadcrumb__list">
                                <li class="has-separator">

                                    <a href="">Home</a></li>
                                <li class="is-marked">

                                    <a href="">Signup</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section 1 ======-->
   



    <!--====== Section 2 ======-->
    <div class="">

        <!--====== Section Intro ======-->
        <div class="section__intro u-s-p-b-40">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h2 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Intro ======-->


        <!--====== Section Content ======-->

        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                                <form class="l-f-o__form" method="post" action="" id="signupForm">
                                    {% csrf_token %}
                                    <div class="gl-s-api">
                                        <!-- <div class="u-s-m-b-15">

                                            <button class="gl-s-api__btn gl-s-api__btn--fb" type="button"><i class="fab fa-facebook-f"></i>

                                                <span>Signup with Facebook</span></button></div> -->
                                        <div class="u-s-m-b-30">

                                            <button class="gl-s-api__btn gl-s-api__btn--gplus" type="button"><i class="fab fa-google"></i>

                                                <span>Signup with Google</span></button></div>
                                    </div>

                                    <div id="responseMessage"></div>

                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-fname">NAME *</label>

                                        <input class="input-text input-text--primary-style" type="text" required name="username" id="reg-fname" placeholder="First Name"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-phone">PHONE </label>

                                        <input class="input-text input-text--primary-style" type="" required name="phone" id="reg-phone" placeholder="Enter phone Number"></div>
                                
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-email">E-MAIL *</label>

                                        <input class="input-text input-text--primary-style" type="email" required name="email" id="reg-email" placeholder="Enter E-mail"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-password">PASSWORD *</label>

                                        <input class="input-text input-text--primary-style" type="password" required name="password1" id="reg-password" placeholder="Enter Password"></div>
    
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-password">RE-ENTER PASSWORD *</label>

                                        <input class="input-text input-text--primary-style" type="password" required name="password2" id="reg-password" placeholder="Re-Enter Password"></div>
                                
                                    <div class="u-s-m-b-15">
                                        
                                    <a href="{% url 'accounts:otp_verify' %}" class="btn btn--e-transparent-brand-b-2">CREATE</a>

                                    <button class="btn btn--e-transparent-brand-b-2" type="submit">CREATE</button></div>

                                    <a class="gl-link" href="#">Return to Store</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->   


    {% endblock %}
